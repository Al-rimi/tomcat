name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
          
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Run tests
        run: npm test -- --grep 'Builder Tests' --color --parallel=false
        env:
          MOCHA_REPORTER: spec
          HEADLESS: true

  cross-platform:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
          
      - name: Install OS dependencies
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y chromium-browser
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install --cask google-chrome
          fi
        shell: bash
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Run tests
        run: npm test -- --grep 'Builder Tests' --color --parallel=false
        env:
          MOCHA_REPORTER: spec
          HEADLESS: true

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build extension
        run: npm run compile
        
      - name: Package extension
        run: vsce package
        
      - uses: actions/upload-artifact@v4
        with:
          name: tomcat-extension
          path: "*.vsix"
